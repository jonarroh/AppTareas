
<div class="container mt-4">
  <div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Agregar tarea..." [(ngModel)]="nombreTarea">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="guardarTarea()">
          @if (IDTareaActual === 0) {
            Agregar
          } @else {
            Editar
          }
        </button>
      </div>
    </div>
    
    @if (!isResultLoaded) {
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      
    }
    
    @for (tarea of listaTareas; track tarea) {
      
  
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span>
            {{tarea.idTarea}}
          </span>
          <span>{{ tarea.nombre }}</span>
          <div>
            <button class="btn btn-danger" (click)="deleteTarea(tarea.idTarea)">Eliminar</button>
            <button class="btn btn-warning" (click)="obtenerTareas({
              idTarea: tarea.idTarea,
              nombre: tarea.nombre
            })">Editar</button>
          </div>
        </div>
      </div>      
    }
    @empty {
      <div>
        <span>
          No hay nada que ver aqui
        </span>
      </div>   
    }
  </div>
</div>
